<button routerLink="articles/create" class="btn_new_member">
    <mat-icon>add_circle_outline</mat-icon>
    New Article
</button>
<br>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef> Titre </th>
    <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
</ng-container>
 <!-- Weight Column -->
 <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="dateApparition">
    <th mat-header-cell *matHeaderCellDef>Date Apparition </th>
    <td mat-cell *matCellDef="let element"> {{element.dateApparition}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="sourcePdf">
    <th mat-header-cell *matHeaderCellDef> PDF </th>
    <td mat-cell *matCellDef="let element"> {{element.sourcePdf}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="auteur">
    <th mat-header-cell *matHeaderCellDef> Auteur </th>
    <td mat-cell *matCellDef="let element"> {{element.auteur}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 <!-- Symbol Column -->
 <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
        <button routerLink="/{{ element.id }}/edit" > <mat-icon>edit</mat-icon></button>
        <button (click)="remove(element.id)" > <mat-icon>delete</mat-icon></button>
        <button routerLink="/{{ element.id }}/affect"> <mat-icon>add_task</mat-icon></button>
    </td>
</ng-container>
</table>
