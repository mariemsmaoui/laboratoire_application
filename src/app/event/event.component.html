<button routerLink="create" class="btn_new_event">
  <mat-icon>add_circle_outline</mat-icon>
  New Member
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id_event">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id_event }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="titre">
    <th mat-header-cell *matHeaderCellDef>titre</th>
    <td mat-cell *matCellDef="let element">{{ element.titre }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="date_debut">
    <th mat-header-cell *matHeaderCellDef>date debut</th>
    <td mat-cell *matCellDef="let element">{{ element.date_debut }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="date_fin">
    <th mat-header-cell *matHeaderCellDef>date fin</th>
    <td mat-cell *matCellDef="let element">{{ element.date_fin }}</td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
          <button (click)="open(element.id)" > <mat-icon>visibility</mat-icon></button>
      </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
</table>
