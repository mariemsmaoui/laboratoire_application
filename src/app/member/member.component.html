<button routerLink="create" class="btn_new_member">
    <mat-icon>add_circle_outline</mat-icon>
    New Member
</button>
<br>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="cin">
    <th mat-header-cell *matHeaderCellDef> CIN </th>
    <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
</ng-container>
 <!-- Weight Column -->
 <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef>type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="cv">
    <th mat-header-cell *matHeaderCellDef> CV </th>
    <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="createDate">
    <th mat-header-cell *matHeaderCellDef> createDate </th>
    <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 <!-- Symbol Column -->
 <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
        <button routerLink="/{{ element.id }}/edit" > <mat-icon>edit</mat-icon></button>
        <button (click)="remove(element.id)" > <mat-icon>delete</mat-icon></button>
    </td>
</ng-container>
</table>
